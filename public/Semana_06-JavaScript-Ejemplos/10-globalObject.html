<!DOCTYPE html>
<html lang="es">

<head>
    <title>JavaScript: Global Object</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilo.css" type="text/css" rel="stylesheet" media="screen" />
</head>

<body>
    <script>
        testGlobalObject();

        function testGlobalObject() {
            document.write(this);
        }

        let timeoutFunction = setTimeout(timeoutCallback, 3000);
        function timeoutCallback() {
            document.write("<h3>setTimeout()</h3>");
            document.write("Esta función se invoca pasados 3000 milisegundos" + "<br/>");
        }

        let intervalFunction = setInterval(intervalCallback, 2000);
        function intervalCallback() {
            document.write("<h3>setInterval()</h3>");
            document.write("Esta función se invoca pasados 2000 milisegundos" + "<br/>");
        }

        setTimeout((function () {
            clearInterval(intervalFunction);
        }), 7000);
    </script>
</body>

</html>
