<!DOCTYPE html>
<html>

<head>
    <title>JavaScript: typeof</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilo.css" type="text/css" rel="stylesheet" media="screen" />
</head>

<body>
    <script>
        function checkType(parametro) {

            if (typeof parametro === "number") {
                document.write(`${parametro} es un n√∫mero. <br/>`);
                return;
            }

            if (typeof parametro === "string") {
                document.write(`${parametro}  es un string. <br/>`);
                return;
            }

            if (typeof parametro === "boolean") {
                document.write(`<span style='color: blue;'>${parametro}</span> es un boolean. <br/>`);
                return;
            }

            if (typeof parametro === "object") {
                document.write(`${parametro} es un objeto. <br/>`);

                if (parametro instanceof Array) {
                    document.write(`${parametro} es un array. <br/>`);
                }
                return;
            }

            if (typeof parametro === "undefined") {
                document.write(`${parametro}  es undefined.`);
            }
        }

        let miNumero = 1;
        checkType(miNumero);

        let miString = "Esto es un string";
        checkType(miString);

        let miBoolean = true;
        checkType(miBoolean);

        let miArray = [1, 2, 3];
        checkType(miArray);

        let testUndefined;
        checkType(testUndefined);
    </script>
</body>

</html>
