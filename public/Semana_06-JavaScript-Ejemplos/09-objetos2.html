<!DOCTYPE html>
<html>

<head>
    <title>JavaScript: Objetos 2</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilo.css" type="text/css" rel="stylesheet" media="screen" />
    <script>
        function Persona(nombre, apellido) {
            this.nombre = nombre;
            this.apellido = apellido;

            saludar = function () {
                return "Hola " + this.apellido + ", " + this.nombre + "!";
            }
        }

        let persona = new Persona("Ignacio", "Novello");

        document.write(persona.saludar());
    </script>
</head>

</body>

</html>
