<!DOCTYPE html>
<html lang="es">

<head>
    <title>JavaScript: Funciones</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilo.css" type="text/css" rel="stylesheet" media="screen" />
</head>

<body>
    <script>
        testFuncionesAnonimas();

        testArgumentos();

        function testFuncionesAnonimas() {
            document.write('<h2>Funciones Anónimas</h2>');
            document.write('<h3>Guardando funciones en variables</h3>');
            let var1 = (function () {
                document.write("Función almacenada en var1");
            });

            var1();

            document.write('<h3>Autoinvocación</h3>');
            (function () {
                document.write("Función anónima que se autoinvoca");
            })();

            function funcionExterior() {
                return function () {
                    return 2 + 2;
                };
            }

            document.write('<h3>Retornando funciones</h3>');
            document.write(funcionExterior()());
        }

        function testArgumentos() {
            document.write('<h2>Argumentos</h2>');
            document.write('<h3>Proveyendo menor cantidad de argumentos </h3>');

            function argumentosMenor(arg0, arg1, arg2) {
                document.write('arg0: ' + arg0 + '<br/>');
                document.write('arg1: ' + arg1 + '<br/>');
                document.write('arg2: ' + arg2 + '<br/>');
            }

            argumentosMenor('a', 'b');

            document.write('<h3>Proveyendo mayor cantidad de argumentos </h3>');
            function argumentosMayor(arg0) {
                document.write('arg0: ' + arg0 + '<br/>');
                document.write('arguments[1]: ' + arguments[1] + '<br/>');
                document.write('arguments[2]: ' + arguments[2] + '<br/>');
            }

            argumentosMayor('a', 'b', 'c');

        }

    </script>
</body>

</html>
